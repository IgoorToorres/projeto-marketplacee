<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Emoji Verificado com :focus</title>
  <style>
    .emoji-button:focus::after {
      content: "\2714"; /* c√≥digo Unicode do emoji de verificado */
      font-size: 24px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button class="emoji-button">Clique Aqui</button>
</body>
</html>
