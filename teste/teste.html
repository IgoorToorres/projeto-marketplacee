<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Carrinho</title>
  <link rel="stylesheet" type="text/css" href="teste.css">
</head>
<body>
  <header>
    <h1>Meu Carrinho</h1>
  </header>

  <div class="produtos">
    <div class="produto">
      <img src="produto1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>R$ 10,00</p>
      <button onclick="adicionarAoCarrinho('Produto 1', 10)">Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="produto2.jpg" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 15,00</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 15)">Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="produto3.jpg" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>R$ 20,00</p>
      <button onclick="adicionarAoCarrinho('Produto 3', 20)">Adicionar ao Carrinho</button>
    </div>
  </div>

  <div class="carrinho">
    <h2>Itens no Carrinho</h2>
    <ul id="itens-carrinho"></ul>
    <p>Total: R$ <span id="total-carrinho">0.00</span></p>
  </div>

  <script src="teste.js"></script>
</body>
</html>
